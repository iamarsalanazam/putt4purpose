    <div class="container contactUsCont d-flex mx-auto">
      <img class="imgContactUs" src="./assets/imgContact.svg" alt="" />
      <div class="contactCont mt-5 mb-3">
        <p class="contactMini text-uppercase">WELCOME TO Putt</p>
        <h3 class="contactHead mb-5">Our Partner</h3>
        <form>
          <div class="mb-3">
            <div class="form-floating mb-3">
              <input
                type="text"
                class="form-control input"
                id="floatingInput"
                placeholder="name@example.com"
              />
              <label class="label" for="floatingInput">Your Name</label>
            </div>
            <div class="form-floating mb-3">
              <input
                type="number"
                class="form-control input"
                id="floatingInput"
                placeholder="name@example.com"
              />
              <label class="label" for="floatingInput">Phone Number</label>
            </div>
            <div class="form-floating mb-3">
              <input
                type="email"
                class="form-control input"
                id="floatingInput"
                placeholder="name@example.com"
              />
              <label class="label" for="floatingInput">Email</label>
            </div>
            <div class="form-floating mb-4">
              <textarea
                class="form-control textArea"
                placeholder="Leave a comment here"
                id="floatingTextarea2"
                style="height: 100px"
              ></textarea>
              <label class="label" for="floatingTextarea2"
                >Additional Information</label
              >
            </div>
            <div class="d-flex justify-content-end mt-xxl-5">
              <button
                type="button"
                class="btn btn-login d-flex justify-content-between align-items-center ps-3 pe-1"
              >
                <span class="fw-semibold">Send</span>
                <img class="icon-btn" src="./assets/iconButton.svg" alt="" />
              </button>
            </div>
          </div>
        </form>
