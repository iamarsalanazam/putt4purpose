<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style/login.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style//login.css" />
    <title>Document</title>
  </head>
  <body>
    <section class="login d-flex">
      <img class="loginImg" src="./assets/loginLeft.svg" alt="login" />
      <div class="LoginContent position-relative">
        <div class="posDiv h-100 position-absolute pt-5">
          <div class="loginForm mt-5">
            <div class="pt-3 pt-xxl-4 h-100">
              <h2 class="text-uppercase fw-bold text-welcome p-0 m-0">
                Welcome
              </h2>
              <h3
                style="letter-spacing: 0.06em"
                class="text-uppercase fw-bold text-LoginTo p-0 m-0"
              >
                Please Create new password
              </h3>
              <div class="mt-2 mt-xxl-3">
                <div>
                  <p class="fw-light fw-normal input-label">New Password</p>
                </div>
                <div class="position-relative">
                  <input class="input" type="text" />
                  <img
                    class="position-absolute top-50 passwordEye"
                    src="./assets/eye.svg"
                    alt=""
                  />
                </div>
              </div>
              <div class="mt-2 mt-xxl-3">
                <div>
                  <p class="fw-light fw-normal input-label">Confirm Password</p>
                </div>
                <div class="position-relative">
                  <input class="input" type="text" />
                  <img
                    class="position-absolute top-50 passwordEye"
                    src="./assets/eye.svg"
                    alt=""
                  />
                </div>
              </div>

              <div class="d-flex justify-content-end mt-3 mt-xxl-3">
                <button
                  type="button"
                  class="btn btn-primary btn-login d-flex justify-content-between align-items-center ps-3 pe-1"
                >
                  <span class="fw-semibold">Save</span>
                  <img class="icon-btn" src="./assets/iconButton.svg" alt="" />
                </button>
              </div>
              <p
                class="position-absolute bottom-0 left-0 policy-text m-0 w-100"
              >
                Terms and Conditions & Privacy Policy
              </p>
            </div>
          </div>
        </div>
      </div>
    </section>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
